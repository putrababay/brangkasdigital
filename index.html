<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Secure Vault - Cloud D1</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <style>
      /* Base Theme */
      body {
        background-color: #121212;
        color: #e0e0e0;
        padding: 15px;
        font-family: "Segoe UI", sans-serif;
      }
      .container {
        background: #1e1e1e;
        padding: 20px;
        border-radius: 15px;
        border: 1px solid #333;
        max-width: 100%;
      }

      .form-control,
      .form-select {
        background-color: #2d2d2d !important;
        border: 1px solid #444 !important;
        color: #ffffff !important;
        font-size: 0.9rem;
      }
      .form-control:focus {
        background-color: #333 !important;
        border-color: #0d6efd;
        box-shadow: none;
        color: white;
      }
      .input-group-text {
        background-color: #333;
        border: 1px solid #444;
        color: #0dcaf0;
        cursor: pointer;
      }

      .modal-content {
        background-color: #1e1e1e;
        color: white;
        border: 1px solid #444;
      }
      .table-dark {
        --bs-table-bg: #1e1e1e;
        font-size: 0.85rem;
      }
      .swal2-container {
        z-index: 10000 !important;
      }

      /* Custom Mini Input for Secret Key */
      .swal-mini-input {
        width: 80% !important;
        margin: 10px auto !important;
        text-align: center;
        border-radius: 8px !important;
      }

      #loginOverlay {
        position: fixed;
        inset: 0;
        background: #0f0f0f;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .login-card {
        width: 90%;
        max-width: 320px;
        padding: 40px 25px;
        background: #1a1a1a;
        border-radius: 20px;
        border: 1px solid #333;
        text-align: center;
      }
      .pin-input-modern {
        letter-spacing: 10px;
        font-size: 24px;
        font-weight: bold;
        background: #252525 !important;
        border: none !important;
        border-bottom: 2px solid #0d6efd !important;
        border-radius: 0;
        color: #0dcaf0 !important;
      }

      /* Responsive Utility */
      @media (max-width: 576px) {
        h3 {
          font-size: 1.1rem;
        }
        .container {
          padding: 10px;
        }
        /* Sembunyikan kolom aksi di mobile agar clean sesuai permintaan */
        #accountTable .action-col {
          display: none;
        }
        .dataTables_length,
        .dataTables_info {
          display: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="loginOverlay">
      <div class="login-card shadow-lg">
        <div class="mb-3">
          <i class="fas fa-fingerprint fa-3x text-primary"></i>
        </div>
        <h5 class="mb-4">Secure Vault</h5>
        <input
          type="password"
          id="pinInput"
          class="form-control text-center pin-input-modern mb-4"
          maxlength="6"
          placeholder="******" />
        <button
          class="btn btn-primary w-100 rounded-pill py-2"
          onclick="checkPin()">
          VERIFIKASI ACCESS
        </button>
      </div>
    </div>

    <div id="mainApp" style="display: none">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="m-0">
            <i class="fas fa-vault text-warning"></i> Brankas Cloud
          </h3>
          <div class="d-flex gap-1">
            <div class="dropdown">
              <button
                class="btn btn-outline-light btn-sm"
                type="button"
                data-bs-toggle="dropdown">
                <i class="fas fa-shield-alt"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                <li>
                  <a class="dropdown-item" href="#" onclick="updateLoginPin()"
                    >Update PIN Login</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#" onclick="updateSecretKey()"
                    >Update Secret Key</a
                  >
                </li>
              </ul>
            </div>
            <button class="btn btn-primary btn-sm" onclick="openModalAdd()">
              <i class="fas fa-plus"></i> Baru
            </button>
          </div>
        </div>

        <table
          id="accountTable"
          class="table table-dark table-hover dt-responsive nowrap w-100">
          <thead>
            <tr>
              <th>Kategori</th>
              <th>Username</th>
              <th class="text-end action-col">Aksi</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-hidden="true"
      data-bs-backdrop="static">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-secondary">
            <h5 class="modal-title" id="modalTitle">Form Data</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="accountForm">
              <input type="hidden" id="editId" />
              <div class="mb-3">
                <label class="form-label small">Kategori / Nama Aplikasi</label>
                <input
                  type="text"
                  id="kategori"
                  class="form-control"
                  placeholder="Contoh: Facebook"
                  required />
              </div>
              <div class="mb-3">
                <label class="form-label small">Username / Email</label>
                <input
                  type="text"
                  id="username"
                  class="form-control"
                  required />
              </div>
              <div class="mb-3">
                <label class="form-label small">Password</label>
                <div class="input-group">
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    required />
                  <span
                    class="input-group-text"
                    onclick="toggleView('password')"
                    ><i class="fas fa-eye"></i
                  ></span>
                </div>
              </div>
              <div class="row">
                <div class="col-6 mb-3">
                  <label class="form-label small">PIN</label>
                  <div class="input-group">
                    <input type="password" id="pin" class="form-control" />
                    <span class="input-group-text" onclick="toggleView('pin')"
                      ><i class="fas fa-eye"></i
                    ></span>
                  </div>
                </div>
                <div class="col-6 mb-3">
                  <label class="form-label small">Pola</label>
                  <div class="input-group">
                    <input type="password" id="pola" class="form-control" />
                    <span class="input-group-text" onclick="toggleView('pola')"
                      ><i class="fas fa-eye"></i
                    ></span>
                  </div>
                </div>
              </div>
              <div class="mb-4">
                <label class="form-label small">Catatan Tambahan</label>
                <textarea id="riwayat" class="form-control" rows="2"></textarea>
              </div>
              <button type="submit" class="btn btn-success w-100 py-2 fw-bold">
                ENKRIPSI & SIMPAN
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script>
      $(document).ready(function () {
        if (sessionStorage.getItem("vault_auth") === "true") {
          showApp();
        }
      });

      function toggleView(id) {
        const input = document.getElementById(id);
        input.type = input.type === "password" ? "text" : "password";
      }

      async function checkPin() {
        const pin = $("#pinInput").val();
        const hash = CryptoJS.SHA256(pin).toString();
        const res = await fetch("/api/verify-pin", {
          method: "POST",
          body: JSON.stringify({ pin: hash }),
        });
        if (res.ok) {
          sessionStorage.setItem("vault_auth", "true");
          showApp();
        } else {
          Swal.fire("Error", "PIN Salah!", "error");
        }
      }

      function showApp() {
        $("#loginOverlay").fadeOut();
        $("#mainApp").show();
        renderTable();
      }

      // Input Secret Key Minimalis sesuai instruksi
      async function askSecret() {
        const { value: key } = await Swal.fire({
          title: "Otorisasi",
          html: `<input id="swal2-input" autocapitalize="off" class="swal2-input form-control swal-mini-input" type="password" placeholder="Secret Key">`,
          showCancelButton: true,
          focusConfirm: false,
          preConfirm: () => {
            const val = Swal.getPopup().querySelector("#swal2-input").value;
            if (!val) Swal.showValidationMessage("Masukkan Secret Key");
            return val;
          },
        });
        return key;
      }

      async function renderTable() {
        const response = await fetch("/api/accounts");
        const data = await response.json();
        if ($.fn.DataTable.isDataTable("#accountTable"))
          $("#accountTable").DataTable().destroy();

        let html = "";
        data.forEach((item) => {
          html += `<tr>
                <td><b>${item.kategori}</b></td>
                <td>${item.username}</td>
                <td class="text-end action-col">
                    <button class="btn btn-sm btn-info" onclick="handleAction(${item.id}, 'view')"><i class="fas fa-eye"></i></button>
                    <button class="btn btn-sm btn-warning" onclick="handleAction(${item.id}, 'edit')"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-sm btn-danger" onclick="handleAction(${item.id}, 'delete')"><i class="fas fa-trash"></i></button>
                </td>
            </tr>`;
        });
        $("#tableBody").html(html);

        // Konfigurasi Tabel Mobile Friendly (Hanya cari dan paging)
        $("#accountTable").DataTable({
          responsive: true,
          pageLength: 10,
          lengthChange: false,
          language: {
            search: "_INPUT_",
            searchPlaceholder: "Cari...",
            paginate: { previous: "‹", next: "›" },
          },
        });
      }

      async function handleAction(id, type) {
        const key = await askSecret();
        if (!key) return;

        const response = await fetch("/api/accounts");
        const db = await response.json();
        const item = db.find((x) => x.id === id);

        try {
          if (type === "view" || type === "edit") {
            const pass = CryptoJS.AES.decrypt(item.password, key).toString(
              CryptoJS.enc.Utf8
            );
            if (!pass) throw new Error();

            const pin = item.pin
              ? CryptoJS.AES.decrypt(item.pin, key).toString(CryptoJS.enc.Utf8)
              : "-";
            const pola = item.pola
              ? CryptoJS.AES.decrypt(item.pola, key).toString(CryptoJS.enc.Utf8)
              : "-";

            if (type === "view") {
              Swal.fire({
                title: item.kategori,
                html: `<div class="text-start bg-light p-3 rounded text-dark small">
                            <b>Pass:</b> ${pass}<br><b>PIN:</b> ${pin}<br><b>Pola:</b> ${pola}<hr>${item.riwayat}</div>`,
              });
            } else {
              $("#editId").val(item.id);
              $("#kategori").val(item.kategori);
              $("#username").val(item.username);
              $("#password").val(pass);
              $("#pin").val(pin === "-" ? "" : pin);
              $("#pola").val(pola === "-" ? "" : pola);
              $("#riwayat").val(item.riwayat);
              $("#modalTitle").text("Edit Akun");
              $("#myModal").modal("show");
            }
          } else if (type === "delete") {
            const confirm = await Swal.fire({
              title: "Hapus?",
              showCancelButton: true,
            });
            if (confirm.isConfirmed) {
              await fetch(`/api/accounts?id=${id}`, { method: "DELETE" });
              renderTable();
            }
          }
        } catch (e) {
          Swal.fire("Error", "Secret Key Salah!", "error");
        }
      }

      $("#accountForm").on("submit", async function (e) {
        e.preventDefault();
        const key = await askSecret();
        if (!key) return;

        const data = {
          id: $("#editId").val(),
          kategori: $("#kategori").val(),
          username: $("#username").val(),
          password: CryptoJS.AES.encrypt($("#password").val(), key).toString(),
          pin: $("#pin").val()
            ? CryptoJS.AES.encrypt($("#pin").val(), key).toString()
            : "",
          pola: $("#pola").val()
            ? CryptoJS.AES.encrypt($("#pola").val(), key).toString()
            : "",
          riwayat: $("#riwayat").val(),
        };

        const res = await fetch("/api/accounts", {
          method: "POST",
          body: JSON.stringify(data),
        });
        if (res.ok) {
          $("#myModal").modal("hide");
          renderTable();
          Swal.fire("Sukses", "Data Terenkripsi", "success");
        }
      });

      // Update PIN Login
      async function updateLoginPin() {
        const { value: formValues } = await Swal.fire({
          title: "Update PIN Login",
          html:
            '<input id="p-old" class="swal2-input swal-mini-input" type="password" placeholder="PIN Lama">' +
            '<input id="p-new" class="swal2-input swal-mini-input" type="password" placeholder="PIN Baru">',
          preConfirm: () => [
            document.getElementById("p-old").value,
            document.getElementById("p-new").value,
          ],
        });

        if (formValues) {
          const res = await fetch("/api/update-pin", {
            method: "POST",
            body: JSON.stringify({
              old: CryptoJS.SHA256(formValues[0]).toString(),
              new: CryptoJS.SHA256(formValues[1]).toString(),
            }),
          });
          if (res.ok) Swal.fire("Sukses", "PIN Updated", "success");
          else Swal.fire("Gagal", "PIN Lama Salah", "error");
        }
      }

      // Update Secret Key (Client Side Re-encryption placeholder)
      async function updateSecretKey() {
        Swal.fire(
          "Info",
          "Gunakan Secret Key baru saat menyimpan data berikutnya untuk merubah enkripsi.",
          "info"
        );
      }

      function openModalAdd() {
        $("#editId").val("");
        $("#accountForm")[0].reset();
        $("#modalTitle").text("Tambah Baru");
        $("#myModal").modal("show");
      }
    </script>
  </body>
</html>
