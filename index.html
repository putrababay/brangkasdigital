<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Secure Vault - Cloud D1</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <style>
      body {
        background-color: #121212;
        color: #e0e0e0;
        padding: 15px;
        font-family: "Segoe UI", sans-serif;
      }
      .container {
        background: #1e1e1e;
        padding: 20px;
        border-radius: 15px;
        border: 1px solid #333;
        max-width: 100%;
      }
      .form-control {
        background-color: #2d2d2d !important;
        border: 1px solid #444 !important;
        color: #ffffff !important;
      }
      .input-group-text {
        background-color: #333;
        border: 1px solid #444;
        color: #0dcaf0;
        cursor: pointer;
      }

      /* Input Minimalis Secret Key */
      .swal-mini-input {
        width: 100% !important;
        background: #2d2d2d !important;
        color: white !important;
        border: 1px solid #444 !important;
        padding: 10px !important;
      }

      /* Responsif Tabel */
      @media (max-width: 576px) {
        .desktop-action {
          display: none !important;
        }
        .dataTables_filter {
          width: 100%;
        }
        .dataTables_filter input {
          width: 100% !important;
          margin-left: 0 !important;
        }
      }

      #loginOverlay {
        position: fixed;
        inset: 0;
        background: #0f0f0f;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .login-card {
        width: 90%;
        max-width: 320px;
        padding: 40px 25px;
        background: #1a1a1a;
        border-radius: 20px;
        border: 1px solid #333;
        text-align: center;
      }
      .pin-input-modern {
        letter-spacing: 10px;
        font-size: 24px;
        font-weight: bold;
        background: #252525 !important;
        border-bottom: 2px solid #0d6efd !important;
        color: #0dcaf0 !important;
      }
    </style>
  </head>
  <body>
    <div id="loginOverlay">
      <div class="login-card shadow-lg">
        <i class="fas fa-fingerprint fa-3x text-primary mb-3"></i>
        <h5 class="mb-4">Secure Vault</h5>
        <input
          type="password"
          id="pinInput"
          class="form-control text-center pin-input-modern mb-4"
          maxlength="6"
          placeholder="******" />
        <button class="btn btn-primary w-100 rounded-pill" onclick="checkPin()">
          VERIFIKASI
        </button>
      </div>
    </div>

    <div id="mainApp" style="display: none">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="m-0"><i class="fas fa-vault text-warning"></i> Brankas</h3>
          <div class="d-flex gap-2">
            <div class="dropdown">
              <button
                class="btn btn-outline-light btn-sm"
                data-bs-toggle="dropdown">
                <i class="fas fa-cog"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    onclick="updateSecurity('pin')"
                    >Update PIN Login</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    onclick="updateSecurity('secret')"
                    >Update Secret Key</a
                  >
                </li>
              </ul>
            </div>
            <button class="btn btn-primary btn-sm" onclick="openModalAdd()">
              <i class="fas fa-plus"></i> Baru
            </button>
          </div>
        </div>

        <table
          id="accountTable"
          class="table table-dark table-hover nowrap w-100">
          <thead>
            <tr>
              <th>Kategori</th>
              <th>Username</th>
              <th class="text-end desktop-action">Aksi</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-hidden="true"
      data-bs-backdrop="static">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Form Data</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="accountForm">
              <input type="hidden" id="editId" />
              <div class="mb-3">
                <label class="small">Kategori</label
                ><input
                  type="text"
                  id="kategori"
                  class="form-control"
                  required />
              </div>
              <div class="mb-3">
                <label class="small">Username</label
                ><input
                  type="text"
                  id="username"
                  class="form-control"
                  required />
              </div>

              <div class="mb-3">
                <label class="small">Password</label>
                <div class="input-group">
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    required />
                  <span
                    class="input-group-text"
                    onclick="toggleView('password')"
                    ><i class="fas fa-eye"></i
                  ></span>
                </div>
              </div>

              <div class="row">
                <div class="col-6 mb-3">
                  <label class="small">PIN</label>
                  <div class="input-group">
                    <input type="password" id="pin" class="form-control" />
                    <span class="input-group-text" onclick="toggleView('pin')"
                      ><i class="fas fa-eye"></i
                    ></span>
                  </div>
                </div>
                <div class="col-6 mb-3">
                  <label class="small">Pola</label>
                  <div class="input-group">
                    <input type="password" id="pola" class="form-control" />
                    <span class="input-group-text" onclick="toggleView('pola')"
                      ><i class="fas fa-eye"></i
                    ></span>
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label class="small">Catatan</label
                ><textarea
                  id="riwayat"
                  class="form-control"
                  rows="2"></textarea>
              </div>
              <button type="submit" class="btn btn-success w-100 fw-bold">
                ENKRIPSI & SIMPAN
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script>
      // FIX: Menghilangkan paksa fokus Bootstrap Modal agar SweetAlert2 bisa menerima input
      $.fn.modal.Constructor.prototype._enforceFocus = function () {};

      async function askSecret() {
        // Matikan event keyboard modal sementara agar tidak bentrok
        const modalEl = document.getElementById("myModal");
        const modalInstance = bootstrap.Modal.getInstance(modalEl);

        const { value: key } = await Swal.fire({
          title: "Otorisasi",
          html: `<input id="x-secret" class="form-control swal-mini-input" type="password" placeholder="Secret Key" autocomplete="off">`,
          focusConfirm: false,
          showCancelButton: true,
          didOpen: () => {
            // Paksa fokus ke input setelah SweetAlert muncul
            const input = Swal.getPopup().querySelector("#x-secret");
            input.focus();
          },
          preConfirm: () => {
            const val = document.getElementById("x-secret").value;
            if (!val) {
              Swal.showValidationMessage("Wajib diisi");
            }
            return val;
          },
        });
        return key;
      }

      function toggleView(id) {
        const input = document.getElementById(id);
        const icon = event.currentTarget.querySelector("i");
        if (input.type === "password") {
          input.type = "text";
          icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.replace("fa-eye-slash", "fa-eye");
        }
      }

      async function renderTable() {
        const response = await fetch("/api/accounts");
        const data = await response.json();
        if ($.fn.DataTable.isDataTable("#accountTable"))
          $("#accountTable").DataTable().destroy();

        let html = "";
        data.forEach((item) => {
          html += `<tr>
                <td onclick="handleAction(${item.id}, 'view')" style="cursor:pointer"><b>${item.kategori}</b></td>
                <td>${item.username}</td>
                <td class="text-end desktop-action">
                    <button class="btn btn-sm btn-warning" onclick="handleAction(${item.id}, 'edit')"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-sm btn-danger" onclick="handleAction(${item.id}, 'delete')"><i class="fas fa-trash"></i></button>
                </td>
            </tr>`;
        });
        $("#tableBody").html(html);

        $("#accountTable").DataTable({
          responsive: true,
          dom: "ftp",
          language: { search: "", searchPlaceholder: "Cari..." },
        });
      }

      // Sisanya adalah fungsi core (Login, Save, Update) yang sudah disesuaikan
      async function checkPin() {
        const pin = $("#pinInput").val();
        const hash = CryptoJS.SHA256(pin).toString();
        const res = await fetch("/api/verify-pin", {
          method: "POST",
          body: JSON.stringify({ pin: hash }),
        });
        if (res.ok) {
          sessionStorage.setItem("vault_auth", "true");
          showApp();
        } else {
          Swal.fire("Error", "PIN Salah!", "error");
        }
      }

      function showApp() {
        $("#loginOverlay").fadeOut();
        $("#mainApp").show();
        renderTable();
      }

      async function handleAction(id, type) {
        const key = await askSecret();
        if (!key) return;
        const response = await fetch("/api/accounts");
        const db = await response.json();
        const item = db.find((x) => x.id === id);

        try {
          if (type === "view" || type === "edit") {
            const pass = CryptoJS.AES.decrypt(item.password, key).toString(
              CryptoJS.enc.Utf8
            );
            if (!pass) throw new Error();
            const pin = item.pin
              ? CryptoJS.AES.decrypt(item.pin, key).toString(CryptoJS.enc.Utf8)
              : "";
            const pola = item.pola
              ? CryptoJS.AES.decrypt(item.pola, key).toString(CryptoJS.enc.Utf8)
              : "";

            if (type === "view") {
              Swal.fire({
                title: item.kategori,
                html: `<div class="text-start bg-light p-3 rounded text-dark small"><b>Pass:</b> ${pass}<br><b>PIN:</b> ${
                  pin || "-"
                }<br><b>Pola:</b> ${pola || "-"}<hr>${item.riwayat}</div>`,
              });
            } else {
              $("#editId").val(item.id);
              $("#kategori").val(item.kategori);
              $("#username").val(item.username);
              $("#password").val(pass);
              $("#pin").val(pin);
              $("#pola").val(pola);
              $("#riwayat").val(item.riwayat);
              $("#modalTitle").text("Edit Akun");
              $("#myModal").modal("show");
            }
          } else if (type === "delete") {
            const confirm = await Swal.fire({
              title: "Hapus?",
              showCancelButton: true,
            });
            if (confirm.isConfirmed) {
              await fetch(`/api/accounts?id=${id}`, { method: "DELETE" });
              renderTable();
            }
          }
        } catch (e) {
          Swal.fire("Error", "Secret Key Salah!", "error");
        }
      }

      $("#accountForm").on("submit", async function (e) {
        e.preventDefault();
        const key = await askSecret();
        if (!key) return;
        const data = {
          id: $("#editId").val(),
          kategori: $("#kategori").val(),
          username: $("#username").val(),
          password: CryptoJS.AES.encrypt($("#password").val(), key).toString(),
          pin: $("#pin").val()
            ? CryptoJS.AES.encrypt($("#pin").val(), key).toString()
            : "",
          pola: $("#pola").val()
            ? CryptoJS.AES.encrypt($("#pola").val(), key).toString()
            : "",
          riwayat: $("#riwayat").val(),
        };
        const res = await fetch("/api/accounts", {
          method: "POST",
          body: JSON.stringify(data),
        });
        if (res.ok) {
          $("#myModal").modal("hide");
          renderTable();
          Swal.fire("Sukses", "Data Tersimpan", "success");
        }
      });

      async function updateSecurity(type) {
        if (type === "pin") {
          const { value: pins } = await Swal.fire({
            title: "Update PIN Login",
            html: '<input id="oldP" class="swal2-input" type="password" placeholder="PIN Lama"><input id="newP" class="swal2-input" type="password" placeholder="PIN Baru">',
            preConfirm: () => [
              document.getElementById("oldP").value,
              document.getElementById("newP").value,
            ],
          });
          if (pins) {
            const res = await fetch("/api/update-pin", {
              method: "POST",
              body: JSON.stringify({
                old: CryptoJS.SHA256(pins[0]).toString(),
                new: CryptoJS.SHA256(pins[1]).toString(),
              }),
            });
            res.ok
              ? Swal.fire("Sukses", "PIN Updated", "success")
              : Swal.fire("Error", "PIN Lama Salah", "error");
          }
        } else {
          Swal.fire(
            "Info",
            "Masukkan Secret Key baru saat proses simpan untuk mengubah enkripsi.",
            "info"
          );
        }
      }

      function openModalAdd() {
        $("#editId").val("");
        $("#accountForm")[0].reset();
        $("#modalTitle").text("Tambah Baru");
        $("#myModal").modal("show");
      }
    </script>
  </body>
</html>
